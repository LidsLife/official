<!doctype html>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game • LIDS Life Network</title>

  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f19;
      color: #e7eefc;
    }

    header {
      padding: 18px 20px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .brand b { font-size: 16px; }
    .brand span { font-size: 12px; opacity: .7; }

    nav a {
      color: inherit;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 10px;
      opacity: .85;
    }
    nav a:hover {
      background: rgba(255,255,255,.08);
      opacity: 1;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 20px 40px;
      display: grid;
      gap: 18px;
      justify-items: center;
    }

    .card {
      width: 100%;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      border-radius: 16px;
      padding: 18px;
    }

    .hero {
      display: grid;
      gap: 12px;
      justify-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: .2px;
    }

    .muted { opacity: .75; font-size: 13px; }

    canvas {
      width: min(720px, 92vw);
      height: auto;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);

      /* Tokyo Neon City Glow Background */
      background:
        radial-gradient(900px 520px at 50% 30%, rgba(255, 0, 255, .12), transparent 55%),
        radial-gradient(900px 520px at 20% 70%, rgba(0, 255, 255, .10), transparent 60%),
        radial-gradient(900px 520px at 80% 75%, rgba(0, 255, 140, .08), transparent 60%),
        rgba(255,255,255,.02);

      image-rendering: pixelated;
      image-rendering: crisp-edges;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 25px rgba(255,0,255,.18),
        0 0 40px rgba(0,255,255,.12),
        0 18px 80px rgba(0,0,0,.55);
    }

    .soon {
      margin-top: 6px;
      font-weight: 700;
      font-size: 16px;
      opacity: .9;
    }

    footer {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 20px 26px;
      opacity: .65;
      font-size: 12px;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

  <main>
    <section class="card hero">
      <h1>Neon Cube Slime • Tokyo Future Prototype</h1>
      <div class="muted">Pixel cyberpunk animation • oversized neon glow</div>

      <canvas id="slime" width="160" height="96"></canvas>

      <div class="soon">Game coming soon!</div>

      <div class="muted">
        Status: <code>v0 neon boot</code> • Next: procedural asset packs + combat sim
      </div>
    </section>

  <footer>
    © 2026 • Hosted on GitHub Pages • LIDS Life Network Game Layer
  </footer>

  <script>
    const c = document.getElementById("slime");
    const ctx = c.getContext("2d");

    function px(x, y, w, h) {
      ctx.fillRect(Math.round(x), Math.round(y), Math.round(w), Math.round(h));
    }

    // Tokyo Neon Palette
    const COL = {
      grid: "rgba(255,255,255,0.04)",

      neonPink: "rgba(255, 0, 255, 0.95)",
      neonCyan: "rgba(0, 255, 255, 0.95)",
      neonGreen: "rgba(0, 255, 140, 0.95)",

      slimeCore: "rgba(0, 255, 200, 0.92)",
      slimeGlow: "rgba(255, 0, 255, 0.55)",
      slimeGlow2: "rgba(0, 255, 255, 0.55)",

      shadow: "rgba(0,0,0,0.35)",
      eye: "rgba(10,12,18,0.95)",
      eyeGlow: "rgba(255,255,255,0.9)"
    };

    let t = 0;

    function drawBackground() {
      ctx.clearRect(0, 0, c.width, c.height);

      // Neon scanlines
      ctx.globalAlpha = 0.12;
      ctx.fillStyle = COL.neonPink;
      for (let y = 0; y < c.height; y += 3) px(0, y, c.width, 1);

      ctx.fillStyle = COL.neonCyan;
      for (let y = 1; y < c.height; y += 6) px(0, y, c.width, 1);

      ctx.globalAlpha = 1;

      // Grid shimmer
      ctx.fillStyle = COL.grid;
      for (let x = 0; x < c.width; x += 8) px(x, 0, 1, c.height);
    }

    function drawSlime(cx, baseY, phase) {
      const bounce = Math.sin(phase) * 10;
      const squash = Math.max(0, -Math.sin(phase)) * 5;

      const w = 34 + squash;
      const h = 26 - squash;

      const x = cx - w / 2;
      const y = baseY - h - bounce;

      // Shadow
      ctx.fillStyle = COL.shadow;
      px(cx - (40 + squash * 2) / 2, baseY - 3, 40 + squash * 2, 6);

      // Outer Glow Layer
      ctx.globalAlpha = 0.55;
      ctx.fillStyle = COL.slimeGlow;
      px(x - 2, y - 2, w + 4, h + 4);

      ctx.fillStyle = COL.slimeGlow2;
      px(x - 1, y - 1, w + 2, h + 2);
      ctx.globalAlpha = 1;

      // Core Body
      ctx.fillStyle = COL.slimeCore;
      px(x, y, w, h);

      // Neon Rim Highlights
      ctx.globalAlpha = 0.75;
      ctx.fillStyle = COL.neonCyan;
      px(x + 2, y + 2, w - 4, 2);

      ctx.fillStyle = COL.neonGreen;
      px(x + 2, y + h - 3, w - 4, 1);

      ctx.globalAlpha = 1;

      // Eyes
      const eyeY = y + 10;
      ctx.fillStyle = COL.eye;
      px(x + w * 0.28, eyeY, 4, 6);
      px(x + w * 0.62, eyeY, 4, 6);

      // Eye Glint
      ctx.globalAlpha = 0.8;
      ctx.fillStyle = COL.eyeGlow;
      px(x + w * 0.28 + 1, eyeY + 1, 1, 1);
      px(x + w * 0.62 + 1, eyeY + 1, 1, 1);
      ctx.globalAlpha = 1;

      // Neon Aura Pixels
      const aura = 0.45 + 0.25 * Math.sin(phase * 2);
      ctx.globalAlpha = aura;

      ctx.fillStyle = COL.neonPink;
      px(x - 4, y + 6, 2, 2);
      px(x + w + 2, y + 12, 2, 2);

      ctx.fillStyle = COL.neonCyan;
      px(x - 3, y + 14, 2, 2);
      px(x + w + 3, y + 6, 2, 2);

      ctx.globalAlpha = 1;
    }

    function loop() {
      t += 1;
      const phase = t / 14;

      drawBackground();

      const cx = c.width / 2 + Math.sin(t / 60) * 6;
      const baseY = c.height - 16;

      drawSlime(cx, baseY, phase);

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
