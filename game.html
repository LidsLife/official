<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game • LIDS Life Network</title>

  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f19;
      color: #e7eefc;
    }

    header {
      padding: 18px 20px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .brand b { font-size: 16px; }
    .brand span { font-size: 12px; opacity: .7; }

    nav a {
      color: inherit;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 10px;
      opacity: .85;
    }
    nav a:hover {
      background: rgba(255,255,255,.08);
      opacity: 1;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 20px 40px;
      display: grid;
      gap: 18px;
      justify-items: center;
    }

    .card {
      width: 100%;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      border-radius: 16px;
      padding: 18px;
    }

    .hero {
      display: grid;
      gap: 12px;
      justify-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: .2px;
    }

    .muted { opacity: .75; font-size: 13px; }

    canvas {
      width: min(720px, 92vw);
      height: auto;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);

      background:
        radial-gradient(950px 520px at 50% 30%, rgba(255, 0, 255, .12), transparent 55%),
        radial-gradient(900px 520px at 20% 70%, rgba(0, 255, 255, .10), transparent 60%),
        radial-gradient(900px 520px at 80% 75%, rgba(0, 255, 140, .08), transparent 60%),
        rgba(255,255,255,.02);

      image-rendering: pixelated;
      image-rendering: crisp-edges;

      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 25px rgba(255,0,255,.18),
        0 0 40px rgba(0,255,255,.12),
        0 18px 80px rgba(0,0,0,.55);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 8px;
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: inherit;
      text-decoration: none;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
      transition: background .15s ease, transform .08s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,.10);
      transform: translateY(-1px);
    }

    .soon {
      margin-top: 6px;
      font-weight: 700;
      font-size: 16px;
      opacity: .9;
    }

    footer {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 20px 26px;
      opacity: .65;
      font-size: 12px;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <b>LIDS Life Network</b>
      <span>• Game Node •</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="account.html">Account</a>
      <a href="game.html">Game</a>
      <a href="social.html">Social</a>
      <a href="data.html">Data</a>
    </nav>
  </header>

  <main>
    <section class="card hero">
      <h1>LIDS Life [Offical]</h1>
      <div class="muted">Release: Beta | Version 1.0</div>

      <canvas id="slime" width="192" height="112"></canvas>

      <a class="btn" href="screen_smash.html">
        Screen Smash
      </a>

      <div class="soon">Coming Soon!</div>

      <div class="muted">
        Status: Connection: Disabled
      </div>
    </section>
  </main>

  <footer>
    © 2026 • Hosted on GitHub Pages • LIDS Life Network Game
  </footer>

  <script>
    const c = document.getElementById("slime");
    const ctx = c.getContext("2d");

    function px(x, y, w, h) {
      ctx.fillRect(Math.round(x), Math.round(y), Math.round(w), Math.round(h));
    }

    const COL = {
      neonPink: "rgba(255, 0, 255, 0.9)",
      neonCyan: "rgba(0, 255, 255, 0.9)",
      neonGreen: "rgba(0, 255, 140, 0.85)",

      grid: "rgba(255,255,255,0.035)",

      outline: "rgba(0, 255, 255, 0.95)",
      outlineGlow: "rgba(255, 0, 255, 0.55)",

      eye: "rgba(10, 12, 18, 0.95)",
      eyeGlint: "rgba(255,255,255,0.85)",
      face: "rgba(230, 245, 255, 0.92)",

      shadow: "rgba(0,0,0,0.40)"
    };

    let t = 0;

    function drawBackground() {
      ctx.clearRect(0, 0, c.width, c.height);

      ctx.globalAlpha = 0.14;
      ctx.fillStyle = COL.neonPink;
      for (let y = 0; y < c.height; y += 3) px(0, y, c.width, 1);
      ctx.fillStyle = COL.neonCyan;
      for (let y = 1; y < c.height; y += 6) px(0, y, c.width, 1);
      ctx.globalAlpha = 1;

      ctx.fillStyle = COL.grid;
      for (let x = 0; x < c.width; x += 8) px(x, 0, 1, c.height);

      ctx.globalAlpha = 0.35;
      ctx.fillStyle = COL.neonCyan;
      px(8, 10, 22, 1); px(8, 10, 1, 10);
      ctx.fillStyle = COL.neonPink;
      px(c.width - 30, c.height - 12, 22, 1); px(c.width - 9, c.height - 20, 1, 10);
      ctx.globalAlpha = 1;
    }

    function drawRoundedRectOutline(x, y, w, h, r) {
      px(x + r, y, w - 2 * r, 1);
      px(x + r, y + h - 1, w - 2 * r, 1);
      px(x, y + r, 1, h - 2 * r);
      px(x + w - 1, y + r, 1, h - 2 * r);

      px(x + 1, y + 1, 1, 1);
      px(x + w - 2, y + 1, 1, 1);
      px(x + 1, y + h - 2, 1, 1);
      px(x + w - 2, y + h - 2, 1, 1);
    }

    function drawWireCubeRounded(x, y, w, h, depth) {
      const r = 2;
      drawRoundedRectOutline(x, y, w, h, r);

      const bx = x + depth;
      const by = y - depth;
      drawRoundedRectOutline(bx, by, w, h, r);

      for (let i = 0; i < depth; i++) {
        px(x + i, y - i, 1, 1);
        px(x + w - 1 + i, y - i, 1, 1);
        px(x + i, y + h - 1 - i, 1, 1);
        px(x + w - 1 + i, y + h - 1 - i, 1, 1);
      }
    }

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

    function drawFace(x, y, w, h, squish, blinkAmt) {
      const fx = x + Math.round(w * 0.24);
      const fy = y + Math.round(h * 0.40);

      const openH = 4;
      const closedH = 1;
      const eyeH = Math.round(openH + (closedH - openH) * blinkAmt);

      const eyeW = 3;
      const gap = Math.round(w * 0.36);

      ctx.fillStyle = COL.eye;
      px(fx, fy, eyeW, eyeH);
      px(fx + gap, fy, eyeW, eyeH);

      if (blinkAmt < 0.55) {
        ctx.globalAlpha = 0.85 * (1 - blinkAmt);
        ctx.fillStyle = COL.eyeGlint;
        px(fx + 1, fy + 1, 1, 1);
        px(fx + gap + 1, fy + 1, 1, 1);
        ctx.globalAlpha = 1;
      }

      ctx.fillStyle = COL.face;
      const mx = x + Math.round(w * 0.50);
      const my = fy + 6 + Math.round(squish * 0.10);

      px(mx - 2, my, 1, 1);
      px(mx - 1, my + 1, 1, 1);
      px(mx,     my + 1, 1, 1);
      px(mx + 1, my + 1, 1, 1);
      px(mx + 2, my, 1, 1);
    }

    function drawSlimeSprite(cx, groundY, phase) {
      const s = Math.sin(phase);

      const jump = Math.max(0, s);
      const fall = Math.max(0, -s);

      const height = jump * 24;
      const squash = fall * 8;
      const stretch = jump * 6;

      const depth = 6 + Math.round(jump * 5);

      const w = 34 + squash - stretch * 0.3;
      const h = 26 - squash + stretch;

      const x = Math.round(cx - w / 2);
      const y = Math.round(groundY - h - height);

      const shadowW = 44 - Math.round(jump * 18) + Math.round(squash * 1.2);
      const shadowH = 7 + Math.round(squash * 0.25);
      ctx.fillStyle = COL.shadow;
      px(cx - shadowW / 2, groundY - 4, shadowW, shadowH);

      ctx.globalAlpha = 0.55;
      ctx.fillStyle = COL.outlineGlow;
      drawWireCubeRounded(x - 1, y + 1, w + 2, h + 2, depth);
      ctx.globalAlpha = 1;

      ctx.fillStyle = COL.outline;
      drawWireCubeRounded(x, y, w, h, depth);

      ctx.globalAlpha = 0.55 + 0.25 * Math.sin(phase * 2);
      ctx.fillStyle = COL.neonGreen;
      px(x + 3, y, Math.max(0, w - 6), 1);
      px(x + depth + 3, y - depth, Math.max(0, w - 6), 1);
      ctx.globalAlpha = 1;

      const peak = clamp(1 - Math.abs(jump - 0.85) / 0.18, 0, 1);
      const impact = clamp(fall / 0.75, 0, 1) * 0.65;
      const blinkAmt = clamp(peak * 0.85 + impact, 0, 1);

      drawFace(x, y, w, h, squash, blinkAmt);

      const aura = 0.35 + 0.25 * Math.sin(phase * 2);
      ctx.globalAlpha = aura;
      ctx.fillStyle = COL.neonPink;
      px(x - 5, y + 8, 2, 2);
      px(x + w + depth + 4, y + 14, 2, 2);
      ctx.fillStyle = COL.neonCyan;
      px(x - 4, y + 16, 2, 2);
      px(x + w + depth + 5, y + 8, 2, 2);
      ctx.globalAlpha = 1;
    }

    function loop() {
      t += 1;
      const phase = t / 16;

      drawBackground();

      const cx = Math.round(c.width / 2 + Math.sin(t / 80) * 10);
      const groundY = c.height - 18;

      drawSlimeSprite(cx, groundY, phase);

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
